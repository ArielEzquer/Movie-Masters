<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Peliculas,series,entretenimiento,estrenos,movie,tv">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./registro.css"> 
  <title>Registro</title>
</head>
<body>
  <main>
    <section>
      <div class="container justify-content-center align-content-center m-5 form">
        <h1 class="d-flex justify-content-center titulo">Registro</h1>
        <form action="" class=" container-fluid justify-content-center" id="registro">
          <div class="input-group p-1">
            <span class="input-group-text">Apellido y nombre</span> 
          </div>
          <div class="input-group p-1">
            <input type="text" aria-label="LastName" class="form-control" id="apellido" placeholder="Apellido" required autocomplete="off" onkeyup="mayus(this);">
          </div>
          <div class="input-group p-1">
            <input type="text" aria-label="Name " class="form-control" id="nombre" placeholder="Nombre" required autocomplete="off" onkeyup="mayus(this);">
          </div>
          <div class="input-group p-1">
            <span class="input-group-text">Usuario</span> 
          </div>
          <div class="input-group p-1">
            <input type="usuario" aria-label="usuario" class="form-control" id="usuario" placeholder="nombre1234" required autocomplete="off">
          </div>
          <div class="input-group p-1">
            <span class="input-group-text">Correo electronico</span>
          </div>
          <div class="input-group p-1">
            <input type="email" aria-label="Mail" class="form-control" id="email" placeholder="ejemplo@ejemplo.com" required autocomplete="off">
          </div>
          <div class="input-group p-1 ">
            <span class="input-group-text">Contraseña</span>
          </div>
         
          <div class="input-group p-1 ">
            <input type="password" aria-label="First name" class="form-control" id="contraseña" placeholder="Contraseña" required autocomplete="off" >
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="condiciones" required>
            <label class="form-check-label" for="flexCheckDefault">
              Acepto terminos y condiciones de uso
            </label>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end m-0">
            <button class="btn me-md-2" id="btnRegistro">Regisrto</button>
           
            <div class="resultado1"></div>
          </div>
        </form>
        <div class="d-md-flex justify-content-md-end m-4">
          <a href="#" class="enlaceCancelar"></a><button class="btn " id="btnCancelar">Cancelar </button></a><!-- agregar pagina index -->
        </div>  
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <!--  <script src="./aplicacionJS.js"></script> -->
  <script src="./registro.js"></script>
</body>
</html>
