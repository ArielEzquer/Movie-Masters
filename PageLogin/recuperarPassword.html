<body>
  <main>
    <section>
         <h5 class="modal-title titulo" id="staticBackdropLabel">Resetear contraseña</h5>
           <div class="modal-body ">
              <div class="mb-1 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="loguinEmailR" placeholder="ejemplo@example.com" required autocomplete="off">
                </div>
              </div>
              <div class="mb-1 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="loguinContraseñaR" placeholder="Contraseña nueva" required>
                </div>
              </div>            
            <div class="resultado"></div>
            <button type="button" class="btn btn-cambiar" id="cambiarContraseña">Cambiar</button> 
            <a href="#" class="cambiar" id="volver">Volver</a> <!-- agregar pagina index -->
            
          </div>
        </div>
      </div>
    </section>
  </main>
