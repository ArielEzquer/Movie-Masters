<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Peliculas,series,entretenimiento,estrenos,movie,tv">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!--  <link rel="stylesheet" href="./login.css"> -->
  <title>Loguin</title>
</head>
<body>
  <main>
    <section class=" fondo-movie">
      <h1 class=" fondo-movie-letras">Movie Master</h1>
   </section>
    <section>
          <!-- Button trigger modal -->
      <button type="button" class="btn" id="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
       Loguin modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title titulo" id="staticBackdropLabel">Iniciar sesión</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="loguinEmail" placeholder="ejemplo@example.com" required autocomplete="off">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="loguinContraseña" placeholder="Contraseña" required>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-10">
                  <a href="#" class="registroEnlace">¿No tienes Usuario y contraseña? Registrate aqui!</a>
                  <a href="./recuperarPassword.html" class="olvidasteContraseña">¿Olvidaste tu contraseña? click aqui!</a>
                </div>
              </div>
            </div>
            <div class="resultado"></div>
            <div class="modal-footer">
              <button type="button" class="btn"   id="btnCerrar" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-ingresar" id="ingresar">Ingresar</button> </button>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./login.js"></script>
</body>
</html>
